<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="app">App</div>
    <script type="text/babel">
      function App() {
        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min;
        }

        let num1;
        let num2;
        let dificuldadee;

        if (localStorage.getItem('Difficult') == 0) {
          num1 = getRandomInt(2, 10);
          num2 = getRandomInt(2, 10);
          dificuldadee = 'Fácil';
        } else if (localStorage.getItem('Difficult') == 1) {
          num1 = getRandomInt(2, 20);
          num2 = getRandomInt(2, 20);
          dificuldadee = 'Intermediário';
        } else {
          num1 = getRandomInt(2, 50);
          num2 = getRandomInt(2, 50);
          dificuldadee = 'Difícil';
        }

        let r = num1 * num2;
        let re;

        function verify() {
          let resposta = document.getElementById('resposta').value;
          console.log(resposta);
          if (resposta == num1 * num2) {
            let p = parseInt(localStorage.getItem('pontos'));
            p += 1;
            console.log(`Você ganhou 1 ponto, agora você tem ${p}`);
            localStorage.setItem('pontos', p);
            document.location.reload(true);
          } else {
            re = 'errado';
            let p = parseInt(localStorage.getItem('pontos'));
            p -= 1;
            console.log(`Você perdeu 1 ponto, agora você tem ${p}`);
            localStorage.setItem('pontos', p);
            document.location.reload(true);
          }
        }

        return (
          <div>
            <h4>Selecione a dificuldade</h4>

            <Dificcult />

            <h4>Dificuldade selecionada {dificuldadee}</h4>
            <p>
              {num1} * {num2}
            </p>

            <input type="number" id="resposta"></input>
            <button onClick={verify}> Enviar</button>

            <p>você tem {localStorage.getItem('pontos')} pontos</p>
            <Recomeçar />

            <Zerar />
          </div>
        );
      }

      const Recomeçar = () => {
        function recomeca() {
          localStorage.setItem('pontos', 0);
          document.location.reload(true);
        }

        return <button onClick={recomeca}>Começar</button>;
      };

      const Dificcult = () => {
        function facil() {
          localStorage.setItem('Difficult', 0);
          document.location.reload(true);
        }
        function intermediario() {
          localStorage.setItem('Difficult', 1);
          document.location.reload(true);
        }
        function hard() {
          localStorage.setItem('Difficult', 2);
          document.location.reload(true);
        }

        return (
          <div>
            <button onClick={facil}>Fácil</button>
            <button onClick={intermediario}>Intermediário</button>
            <button onClick={hard}>Difícil</button>
          </div>
        );
      };

      const Zerar = () => {
        function zero() {
          localStorage.setItem('pontos', 0);
          document.location.reload(true);
        }

        return <button onClick={zero}>Zerar</button>;
      };

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
